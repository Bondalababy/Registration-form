<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="registrationForm">
        <h1>Registration</h1>
        <div class="main">
            <div class="a">
                Full Name<br>
                <input type="text" id="fullName" placeholder="Enter your full name"><br><br>
                Email<br>
                <input type="email" id="email" placeholder="Enter your email"><br><br>
                Password<br>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="b">
                Username<br>
                <input type="text" id="username" placeholder="Enter your username"><br><br>
                Phone number<br>
                <input type="number" id="phone" placeholder="Enter your number"><br><br>
                Confirm Password<br>
                <input type="password" id="confirmPassword" placeholder="Confirm your password">
            </div>
        </div><br>
        <div class="g">
            Gender<br>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female" class="p">Female
            <input type="radio" name="gender" value="preferNotToSay" class="q">Prefer not to say<br><br>
        </div>
        <input type="submit" value="Register" class="c">
    </form>
    <script>
        document.getElementById('registrationForm').addEventListener('submit',function(event){
            event.preventDefault();

            const fullName=document.getElementById('fullName').value.trim();
            const username=document.getElementById('username').value.trim();
            const Email=document.getElementById('email').value.trim();
            const password=document.getElementById('password').value;
            const confirmPassword=document.getElementById('confirmPassword').value;
            const phonenum=document.getElementById('phone').value.trim();
            const gender=document.querySelector('input[name="gender"]:checked');

            if(fullName ==="" || fullName.length<3)
        {
            alert('characters must be at least 3 characters long');
            return;
        }
        if(username.length<5){
            alert('your userbname must be atleast 5 characters');
            return;
        }
        if(phonenum.length<10){
            alert('your phone number must contain atleast 10 numbers');
            return;
        }
        if(password.length<6){
            alert('your password must be of 6 characters');
            return;
        }
        if(password!==confirmPassword){
            alert('your password does not match');
            return;
        }
        if(!gender)
        {
            alert('please select your gender');
            return;
        }
        alert('Registration successful');
        });
    </script>
</body>
</html>
